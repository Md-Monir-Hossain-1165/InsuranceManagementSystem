<!doctype html>
<html lang="en">
<head>
    <title>Policy Pilot - Profile Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
    <style>
        .form-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="bg-dark text-center" style="background-color: #17AA79;">
            <h1 class="my-3 text-white" style="cursor: pointer;" onclick="home()">POLICY PILOT</h1>
        </div>
        <div class="container text-center mt-4">
            <h1>Profile Management</h1>
        </div>
    </header>

    <main class="container mt-5">
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Information</button>
                <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="appointmentModalLabel">Your Appointment Scheduled</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Your Profile is updated successfully!
                        <br>
                         your  ID: <span id="profile-id"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="support-links mt-5">
            <h2>Need Help?</h2>
            <p>Visit our Help Center or contact our Customer Support team:</p>
            <ul>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </main>

    <footer class="bg-dark text-white text-center mt-5 py-3">
        <p>&copy; PolicyPilot. All rights reserved. 2024 Thank you.</p>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#profile-form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                $.ajax({
                    url: 'profile.php', // URL of your PHP script
                    type: 'POST',
                    data: $(this).serialize(), // Serialize the form data
                    success: function(response) {
                        $('#profile-id').text(response); // Assuming the response is the profile ID
                        $('#appointmentModal').modal('show'); // Show the modal
                    },
                    error: function() {
                        alert('Error submitting the form.');
                    }
                });
            });
        });
        function home() {
    window.location.href = "index.html";
}
    </script>
 
</body>
</html>
